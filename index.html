<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Admin</title>
    </head>

    <body>
        <main class="container-fluid p-0">
            <section>
                <div class="bg-light text-muted">
                    <div class="d-flex justify-content-between">
                        <div class="p-3">
                            ADMIN
                        </div>
                        <div class="d-flex">
                            <div class="p-3">
                                Return back
                            </div>
                            <div class="btn-group p-2">
                                <button
                                    type=" button"
                                    class="btn btn-light text-muted dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    Settings
                                </button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <button class="dropdown-item" type="button">
                                        First
                                    </button>
                                    <button class="dropdown-item" type="button">
                                        Second
                                    </button>
                                    <button class="dropdown-item" type="button">
                                        Third
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pl-4 pt-3 d-flex justify-content-start">
                    <div style="width: 20%;">
                        <div
                            class="pl-3 p-2 rounded bg-light text-muted border border-muted"
                        >
                            Files
                        </div>
                        <div
                            class="pl-3 p-2 rounded text-muted border border-muted"
                        >
                            New
                            <span
                                class="mt-1 float-right badge badge-secondary rounded-pill"
                                >253</span
                            >
                        </div>
                        <div
                            class="pl-3 p-2 rounded text-muted border border-muted"
                        >
                            Deleted
                            <span
                                class="mt-1 float-right badge badge-secondary rounded-pill"
                                >17</span
                            >
                        </div>
                        <div
                            class="pl-3 p-2 rounded text-muted border border-muted"
                        >
                            Reported
                            <span
                                class="mt-1 float-right badge badge-secondary rounded-pill"
                                >3</span
                            >
                        </div>
                        <div
                            class="pl-3 mt-2 p-2 rounded bg-light text-muted border border-muted"
                        >
                            Blog
                        </div>
                        <div
                            class="pl-3 mt-2 p-2 rounded bg-light text-muted border border-muted"
                        >
                            Settings
                        </div>
                    </div>

                    <div class="pl-4" style="width: 30%;">
                        <span class="text-dark">
                            Today stats:
                        </span>
                        <div
                            class="pt-3 d-flex justify-content-between small text-dark"
                        >
                            <span>
                                Visits
                            </span>
                            <span>
                                -15%
                            </span>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar bg-danger"
                                role="progressbar"
                                style="width: 15%;"
                                aria-valuenow="15"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                15%
                            </div>
                        </div>

                        <div
                            class="pt-3 d-flex justify-content-between small text-dark"
                        >
                            <span>
                                20 New Users
                            </span>
                            <span>
                                +30%
                            </span>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar bg-success"
                                role="progressbar"
                                style="width: 30%;"
                                aria-valuenow="30"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                30%
                            </div>
                        </div>

                        <div
                            class="pt-3 d-flex justify-content-between small text-dark"
                        >
                            <span>
                                359 Downloads
                            </span>
                            <span>
                                +8%
                            </span>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar bg-warning"
                                role="progressbar"
                                style="width: 8%;"
                                aria-valuenow="8"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                8%
                            </div>
                        </div>
                    </div>

                    <div class="pl-4" style="width: 30%;">
                        <span class="text-dark">
                            This Month stats:
                        </span>
                        <div
                            class="pt-3 d-flex justify-content-between small text-dark"
                        >
                            <span>
                                Visits
                            </span>
                            <span>
                                +455%
                            </span>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar bg-success"
                                role="progressbar"
                                style="width: 45%;"
                                aria-valuenow="45"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                45%
                            </div>
                        </div>

                        <div
                            class="pt-3 d-flex justify-content-between small text-dark"
                        >
                            <span>
                                395 New Users
                            </span>
                            <span>
                                +57%
                            </span>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar bg-success"
                                role="progressbar"
                                style="width: 57%;"
                                aria-valuenow="57"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                57%
                            </div>
                        </div>

                        <div
                            class="pt-3 d-flex justify-content-between small text-dark"
                        >
                            <span>
                                12.593 Downloads
                            </span>
                            <span>
                                +25%
                            </span>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar bg-success"
                                role="progressbar"
                                style="width: 25%;"
                                aria-valuenow="25"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                25%
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
